<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="content"><section class="profile"><img class="profile__avatar" src="d2d71ce9a2bfb9faff15.jpg" alt="Аватарка"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p><button class="profile__edit-button" aria-label="Редактировать" type="button"></button></div><button class="profile__add-button" aria-label="Добавить" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><div class="popup" id="popup__profile"><form class="popup__container" name="profile" id="container-one" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input-line" name="name" id="name" placeholder="Ваше имя" required minlength="2" maxlength="40"> <span class="popup__error" id="name-error"></span> <input class="popup__input-line" name="job" id="job" placeholder="Ваше занятие" required minlength="2" maxlength="200"> <span class="popup__error" id="job-error"></span> <button class="popup__save-btn" type="submit">Сохранить</button> <button class="popup__close-btn" aria-label="Закрыть" type="button" id="close-profile"></button></form></div><div class="popup" id="popup__cards"><form class="popup__container" name="cards" id="container-two" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input-line" name="title" id="title" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error" id="title-error"></span> <input class="popup__input-line" type="url" name="link" id="link" placeholder="Ссылка на картинку" required> <span class="popup__error" id="link-error"></span> <button class="popup__save-btn" type="submit">Создать</button> <button class="popup__close-btn" aria-label="Закрыть" type="button" id="close-card"></button></form></div><div class="popup" id="popup__img"><form class="popup__container-img" name="form" id="container-three" novalidate><img class="popup__img" id="img"> <button class="popup__close-btn" aria-label="Закрыть" type="button" id="close-img"></button><h2 class="popup__name-img"></h2></form></div><template id="cards__template"><div class="cards__card"><img class="cards__photo"><div class="cards__group"><h2 class="cards__text"></h2><button class="cards__like" aria-label="Нравится" type="button"></button></div><button class="cards__remove" aria-label="Удалить" type="button"></button></div></template></body></html>
