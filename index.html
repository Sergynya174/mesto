<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./pages/index.css'>
    <title>Место</title>
</head>
<body class='page'>
    <header class='header'>
        <img class='header__logo' src='./imagas/logo.svg' alt='Логотип'>
    </header>
    <main class='content'>
        <section class='profile'>
            <img class='profile__avatar' src='./imagas/Jack_iv_custo.jpg' alt='Жак-Ив Кусто'>
            <div class='profile__info'>
                <h1 class='profile__title'>Жак-Ив Кусто</h1>
                <p class='profile__subtitle'>Исследователь океана</p>
                <button class='profile__edit-button' aria-label='Редактировать' type='button'></button>
            </div>
            <button class='profile__add-button' aria-label='Добавить' type='button'></button>
        </section>
        <section class='cards'>
            <article class='cards__card'>
                <img class='cards__photo' src='./imagas/monastir.jpg' alt='Карачаевск'>
                <div class='cards__group'>
                    <h2 class='cards__text'>Карачаевск</h2>
                    <button class='cards__like' aria-label='Нравится' type='button'></button>
                </div>
            </article>
            <article class='cards__card'>
                <img class='cards__photo' src='./imagas/dolina.jpg' alt='Гора Эльбрус'>
                <div class='cards__group'>
                    <h2 class='cards__text'>Гора Эльбрус</h2>
                    <button class='cards__like' aria-label='Нравится' type='button'></button>
                </div>
            </article>
            <article class='cards__card'>
                <img class='cards__photo' src='./imagas/gori.jpg' alt='Домбай'>
                <div class='cards__group'>
                    <h2 class='cards__text'>Домбай</h2>
                    <button class='cards__like' aria-label='Нравится' type='button'></button>
                </div>
            </article>
            <article class='cards__card'>
                <img class='cards__photo' src='./imagas/dolina.jpg' alt='Гора Эльбрус'>
                <div class='cards__group'>
                    <h2 class='cards__text'>Гора Эльбрус</h2>
                    <button class='cards__like' aria-label='Нравится' type='button'></button>
                </div>
            </article>
            <article class='cards__card'>
                <img class='cards__photo' src='./imagas/gori.jpg' alt='Домбай'>
                <div class='cards__group'>
                    <h2 class='cards__text'>Домбай</h2>
                    <button class='cards__like' aria-label='Нравится' type='button'></button>
                </div>
            </article>
            <article class='cards__card'>
                <img class='cards__photo' src='./imagas/monastir.jpg' alt='Карачаево-Черкессия'>
                <div class='cards__group'>
                    <h2 class='cards__text'>Карачаево-Черкессия</h2>
                    <button class='cards__like' aria-label='Нравится' type='button'></button>
                </div>
            </article>
        </section>
    </main>
    <footer class='footer'>
        <p class='footer__copyright'>&copy; 2021 Mesto Russia</p>
    </footer>
    <article class='popup'>
        <form class='popup__container' name='form'>
            <h2 class='popup__title'>Редактировать профиль</h2>
            <input class='popup__input-line' type='text' name='name' id='name' placeholder='Ваше имя'>
            <input class='popup__input-line' type='text' name='job' id='job' placeholder='Ваше занятие'>
            <button class='popup__save-btn' type='submit'>Сохранить</button>
            <button class='popup__close-btn' aria-label='Закрыть' type='button'></button>
        </form>
    </article>
    <script src='./scripts/scripts.js'></script>
</body>
</html>
