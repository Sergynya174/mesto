<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./pages/index.css'>
    <title>Место</title>
</head>
<body class='page'>
    <header class='header'>
        <img class='header__logo' src='./imagas/logo.svg' alt='Логотип'>
    </header>
    <main class='content'>
        <section class='profile'>
            <img class='profile__avatar' src='./imagas/Jack_iv_custo.jpg' alt='Жак-Ив Кусто'>
            <div class='profile__info'>
                <h1 class='profile__title'>Жак-Ив Кусто</h1>
                <p class='profile__subtitle'>Исследователь океана</p>
                <button class='profile__edit-button' aria-label='Редактировать' type='button'></button>
            </div>
            <button class='profile__add-button' aria-label='Добавить' type='button'></button>
        </section>
        <section class='cards'>
        </section>
    </main>
    <footer class='footer'>
        <p class='footer__copyright'>&copy; 2021 Mesto Russia</p>
    </footer>
    <article class='popup' id='popup__profile'>
        <form class='popup__container' name='form' id='container-one'>
            <h2 class='popup__title'>Редактировать профиль</h2>
            <input class='popup__input-line' type='text' name='name' id='name' placeholder='Ваше имя' required minlength='2' maxlength='40'>
            <input class='popup__input-line' type='text' name='job' id='job' placeholder='Ваше занятие' required minlength='2' maxlength='200'>
            <button class='popup__save-btn' type='submit'>Сохранить</button>
            <button class='popup__close-btn' aria-label='Закрыть' type='button' id='close-profile'></button>
        </form>
    </article>
    <article class='popup' id='popup__cards'>
        <form class='popup__container' name='form' id='container-two'>
            <h2 class='popup__title'>Новое место</h2>
            <input class='popup__input-line' type='text' name='title' id='title' placeholder='Название' minlength='2' maxlength='30' required>
            <input class='popup__input-line' type='text' name='url' id='link' placeholder='Ссылка на картинку' required>
            <button class='popup__save-btn' type='submit'>Создать</button>
            <button class='popup__close-btn' aria-label='Закрыть' type='button' id='close-card'></button>
        </form>
    </article>
    <article class='popup' id="popup__img">
        <form class='popup__container-img' name='form' id='container-three'>
            <img class='popup__img' id='img'>
            <button class='popup__close-btn' aria-label='Закрыть' type='button' id='close-img'></button>
            <h2 class='popup__name-img'></h2>
        </form>
    </article>
    <template id='cards__template'>
        <article class='cards__card'>
            <img class='cards__photo'>
            <div class='cards__group'>
                <h2 class='cards__text'></h2>
                <button class='cards__like' aria-label='Нравится' type='button'></button>
            </div>
            <button class='cards__remove' aria-label='Удалить' type='button'></button>
        </article>
    </template>
    <script src='./scripts/scripts.js'></script>
    <script src='./scripts/validate.js'></script>
</body>
</html>
